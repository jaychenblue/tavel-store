<!DOCTYPE html>

<html>

<head>
    <!-- Bootstrap CSS & meta tags -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="../style/catalog.css">
    <link rel="stylesheet" type="text/css" href="../style/item.css">
    <title>Men's Pants</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="../home.html"><img src="../img/transparent_logo.png" id="navbar-logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02"
            aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    
                </li>
                <li class="nav-item">
                    
                </li>
            </ul>
            <button class="btn btn-secondary"><img src="../img/cart.jpg" style="height:25px;width:auto;margin-bottom:5px;">&nbsp;&nbsp;<span style="font-size:20px;">Cart</span></button>
        </div>
    </nav>

    <!-- JUMBOTRON -->
    <div class="jumbotron jumbotron-fluid text-center" id="main">
        <div class="container">
            <div class="row" style="margin-top:-35px;margin-bottom:-40px;">
                <img id="logo" src="../img/logo.png">
            </div>
        </div>
    </div>

    <!-- Container -->
    <div id="outer-container">
        <div class="container-fluid" id="rc">
            <div class="row">
                <div class="col-lg-6" id="item">
                    <img src="../img/pants_men.jpg" id="pic">
                </div>
                <div class="col-lg-6">
                    <br><br>
                    <h3><small class="text-muted">Dr. Tavel</small></h3>
                    <h1>Tavel Men's Pants</h2>
                    <hr>
                    <p>Price: <span style="color:#ff4d4d; font-size: 20px;">$39.99</span></p>
                    <br>
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Size</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01">
                                    <option value="1">XS</option>
                                    <option value="2">S</option>
                                    <option value="3" selected="selected">M</option>
                                    <option value="4">L</option>
                                    <option value="5">XL</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Quantity</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01">
                                    <option value="1" selected="selected">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-lg btn-info">Add to Cart</button>
                    <hr>
                    <p id="description">Prices in Canadian Dollars (CAD). Taxes calculated at checkout.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
